<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to the form</h1>
    <form>
        <fieldset>
            <legend>Document</legend>
        <table>
            <tr>
                <p>Enter name
                    <input maxlength="6" size="10" type="text">
                </p>
                <p><input type="text" value="klj"></p>
                <p> Enter your password<input type="password"></p>
                <p>Search:<input type="search"><button>Search</button></p>
                <p><input type="tel"></p>
                <p><input placeholder="Enter the number" type="number"></p>
                <p><input type="date"></p>
                <p><input type="time"></p>
                <p><input type="color"></p>
                <p><input type="datetime-local"></p>
                <p>Email:<input type="email" required></p>
                Address<textarea cols="30" rows="3">
             </textarea>
                </br>
                <p><b>gender</b></p>
                <p><input type="radio" name="gender">male</p>
                <p><label><input type="radio" name="gender" required>female</label></p>
                <p><b>Subject</b></p>
                <p><input type="checkbox" name="Subject" value="ai model">Ai</p>
                <p><input type="checkbox" name="Subject" value="comp">Computer</p>
                <select name="city" multiple>
                    <option value="" disabled>Select your option</option>
                    <option value="khi">Karachi</option>
                    <option value="8291">Islamabad</option>
                    <option value="9282">Peshawar</option>
                </select>
                <p>Upload your file <input type="file"></p>
                <p><input type="Submit"></p>
                <button>Submit form</button>
            </tr>
        </table>
        </fieldset>
    </form>
    <audio controls src="../audio/sample-12s (2).mp3"></audio>
</body>
</html>
